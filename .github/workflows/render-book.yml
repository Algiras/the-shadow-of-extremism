name: Render and Release Book

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  render-book:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Install TinyTeX for PDF rendering
        run: |
          quarto install tinytex --update-path

      - name: Render Book (PDF)
        run: |
          cd books
          quarto render --to pdf

      - name: Render Book (EPUB)
        run: |
          cd books
          quarto render --to epub

      - name: Render Book (DOCX)
        run: |
          cd books
          quarto render --to docx

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: books/_output/*.pdf

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-epub
          path: books/_output/*.epub

      - name: Upload DOCX artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-docx
          path: books/_output/*.docx

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            books/_output/*.pdf
            books/_output/*.epub
            books/_output/*.docx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
