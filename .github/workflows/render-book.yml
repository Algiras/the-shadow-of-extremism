name: Render and Deploy Book

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  render-book:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Install TinyTeX for PDF rendering
        run: |
          quarto install tinytex --update-path

      - name: Inject Git SHA
        run: |
          SHA=$(git rev-parse --short HEAD)
          sed -i "s/git-revision: .*/git-revision: \"$SHA\"/" books/_quarto.yml

      - name: Render Book (HTML for GitHub Pages)
        run: |
          cd books
          quarto render --to html

      - name: Render Book (PDF)
        run: |
          cd books
          quarto render --to pdf

      - name: Render Book (EPUB)
        run: |
          cd books
          quarto render --to epub

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: books/_output/*.pdf

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-epub
          path: books/_output/*.epub

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload HTML to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: books/_output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            books/_output/*.pdf
            books/_output/*.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
