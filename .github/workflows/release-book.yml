name: Build and Release Book Formats

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-formats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Install TinyTeX for PDF rendering
        run: |
          quarto install tinytex --update-path
          tlmgr update --self
          tlmgr install amiri
          echo "Verifying Amiri font installation:"
          tlmgr list --only-installed | grep amiri || echo "Amiri not found, but continuing..."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -e .

      - name: Render Book (PDF and EPUB)
        run: |
          cd books
          quarto render
          echo "Book rendering complete"
          # Verify both files were created
          PDF_FILE=$(find _output -name "*.pdf" -type f)
          EPUB_FILE=$(find _output -name "*.epub" -type f)
          
          if [ -z "$PDF_FILE" ]; then
            echo "ERROR: PDF file was not generated!"
            ls -lah _output/
            exit 1
          fi
          
          if [ -z "$EPUB_FILE" ]; then
            echo "ERROR: EPUB file was not generated!"
            ls -lah _output/
            exit 1
          fi
          
          echo "PDF file: $PDF_FILE"
          echo "EPUB file: $EPUB_FILE"

      - name: List generated files
        run: |
          echo "Contents of books/_output:"
          ls -lah books/_output/
          echo "PDF files:"
          find books/_output -name "*.pdf" -type f
          echo "EPUB files:"
          find books/_output -name "*.epub" -type f

      - name: Verify files before upload
        if: github.event_name == 'release'
        run: |
          echo "Checking for PDF and EPUB files..."
          PDF_COUNT=$(find books/_output -name "*.pdf" -type f | wc -l)
          EPUB_COUNT=$(find books/_output -name "*.epub" -type f | wc -l)
          echo "Found $PDF_COUNT PDF file(s)"
          echo "Found $EPUB_COUNT EPUB file(s)"
          if [ $PDF_COUNT -eq 0 ] || [ $EPUB_COUNT -eq 0 ]; then
            echo "ERROR: Missing required files!"
            echo "Contents of books/_output/:"
            ls -lah books/_output/
            exit 1
          fi

      - name: Upload Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            books/_output/*.pdf
            books/_output/*.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (Manual Run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: book-formats
          path: |
            books/_output/*.pdf
            books/_output/*.epub
