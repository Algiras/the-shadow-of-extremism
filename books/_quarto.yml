  title: "The Shadow of Extremism"
  subtitle: "A Journey Through History, Ideology, and the Path to Reform"
  author: "Algimantas Krasauskas"
  date: "today"

  chapters:
    - epigraph.qmd
    - preface.qmd
    - acknowledgements.qmd
    - index.qmd
    - 00-copyright.qmd
    - 00-dedication.qmd
    - 04a-part1-divider.qmd
    - 01-foundations.qmd
    - 02-abrahamic-family.qmd
    - 03-medieval-scars.qmd
    - 04-colonial-wound.qmd
    - 10a-part2-divider.qmd
    - 05-ideology.qmd
    - 06-global-jihad.qmd
    - 07-non-believers.qmd
    - 08-women-children.qmd
    - 09-digital-front.qmd
    - 10-modernity.qmd
    - 15a-part3-divider.qmd
    - 11-theological-way-out.qmd
    - 12-social-way-out.qmd
    - 12a-transition-understanding.qmd
    - 13-psychology-obedience.qmd
    - 14-economics-terror.qmd
    - 15-future-hate.qmd
    - 18a-part4-divider.qmd
    - 16-comparative-buddhism.qmd
    - 17-comparative-christianity.qmd
    - 18-comparative-hinduism.qmd
    - 19-conclusion.qmd
    - 25a-call-to-action.qmd
    - 20-glossary.qmd
    - 21-appendix-radicalization-guide.qmd
    - 22-bibliography.qmd
    - 23-source-index.qmd
    - 24-about-author.qmd
    - 25-support.qmd

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    toc-title: "Contents"
    number-sections: false
    code-fold: false
    code-tools: false
    link-external-newwindow: true
    link-external-icon: true
    smooth-scroll: true
    anchor-sections: true
    citations-hover: true
    footnotes-hover: true
    search: true
    site-url: https://algiras.github.io/the-shadow-of-extremism/
    repo-url: https://github.com/Algiras/the-shadow-of-extremism
    repo-actions: [edit, issue]
    sharing: [twitter, facebook, linkedin]

  pdf:
    documentclass: scrreprt
    number-sections: false
    toc: true
    toc-depth: 3
    colorlinks: true
    mainfont: "Amiri"
    include-in-header:
      text: |
        \usepackage{fontspec}
        \setmainfont{Amiri}
        \usepackage{geometry}

  epub:
    toc: true
    toc-depth: 3
    number-sections: false
    cover-image: cover.png
  docx: default
